<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="login">
        <h1>Авторизация</h1>
        <div class="info">
          <label for="email"
            >Эл. адрес<input
              onclick="myFunction()"
              class="email"
              type="text"
              placeholder="name@example.com"
          /></label>

          <label for="pass">Пароль</label>
          <input
            onclick="myFunctionPass()"
            class="pass"
            type="password"
            placeholder="мин. 8 символов"
          />
          <input class="remember" type="checkbox" />
          <h5>Запомнить меня</h5>
        </div>
        <form action="./html/profile.html">
          <button id="buttom_login">Авторизоваться</button>
        </form>
        <a class="forgot" href="#">Забыл пароль</a>
      </div>
      <div id="mask">
        <div class="loader"></div>
      </div>
    </section>
  </body>
  <script src="./js/login.js"></script>
</html>
